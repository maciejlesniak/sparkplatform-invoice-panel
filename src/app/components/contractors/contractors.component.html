<div class="container mt-5">
  <div class="row">
    <div class="col">
      <h1>Contractors</h1>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">

      <table class="table">
        <thead>
        <tr>
          <th scope="col">Short Name</th>
          <th scope="col">NIP</th>
          <th scope="col">City</th>
          <th scope="col">Manage</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let contractor of contractors">
          <th scope="row">{{contractor.shortName}}</th>
          <td>{{contractor.nip | nipFormat}}</td>
          <td>{{contractor.city}}</td>
          <td>
            <button type="button" class="btn btn-primary btn-sm" routerLink="/contractor/{{contractor.id}}">Show</button>
            <button type="button" class="btn btn-light btn-sm" routerLink="/contractor/{{contractor.id}}/update">Update</button>
            <button type="button" class="btn btn-outline-danger btn-sm"  (click)="onDelete(contractor.id)">Delete</button></td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col">
      <h1>Issuer <kbd>{{issuerName}}</kbd> update</h1>
      <small class="text-muted">Object id: {{companyId}}</small>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <app-company-editor
        [initialCompany]="issuer"
        [onCancelUrl]="'/identity'"
        (submittedCompany)="onSubmit($event)">
      </app-company-editor>
    </div>
  </div>
</div>

<div class="form-group">
  <label for="inputName">
    <span [ngClass]="{'badge badge-secondary': true, 'badge-warning': account.acc_id === ''}">
      <span *ngIf="account.acc_id === ''"><i class="fa fa-plus-square"></i></span>
      {{index+1}}
    </span>
    Your account name
  </label>
  <input type="text" class="form-control" id="inputName" placeholder="Account name" name="inputName" [(ngModel)]="account.name" [readonly]="readOnly" >
</div>
<div class="form-group">
  <label for="inputIban">IBAN</label>
  <input type="text" class="form-control" id="inputIban" placeholder="Account name" name="inputIban" [(ngModel)]="account.baseNumber" [readonly]="readOnly">
</div>
